<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOQR - Block Puzzle Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a15 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container { text-align: center; padding: 40px; }
        h1 {
            font-size: 4rem;
            background: linear-gradient(90deg, #FF0055, #00EEFF, #CCFF00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        p { font-size: 1.2rem; color: #aaa; margin-bottom: 30px; }
        .badge {
            display: inline-block;
            padding: 15px 30px;
            background: white;
            color: black;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
        }
        .badge:hover { background: #00EEFF; }
    </style>
</head>
<body>
    <div class="container">
        <h1>BLOQR</h1>
        <p>The ultimate neon block puzzle game for iOS</p>
        <a href="https://apps.apple.com/app/bloqr/id6740594073" class="badge">
            Download on App Store
        </a>
    </div>
</body>
</html>
